<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>baoz的teambition版页</title>
   <link href="./css/bootstrap.min.css" rel="stylesheet">
   <link href="./css/font-awesome.min.css" rel="stylesheet">
   <script src="./js/jquery.min.js"></script>
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/handle1.js" type="text/javascript"></script>
   <style>
   table {
    table-layout: fixed;
    width: 1200px;
    font-size: 10px;
   }
   tr {
    height: 20px;
    white-space:nowrap;
    overflow: hidden;
   }
   td {
    overflow: hidden;
   }
   a {
    color: #333;
   }
   #time{
    padding-top: 5px; 
    height: 30px;
    font-size: 10px;
   }
   #thead {
    height: 20px;
   }
   .index {
    width: 40px;
    text-align: center;
   }
   .priority {
    width: 40px;
    text-align: center;
   }
   .pause {
    width: 40px;
   }
   .due {
    overflow: hidden;
    width: 70px;
   }
   .executor {
    width: 5%;
    text-align: center;
   }
   .taskname .relation{
    overflow: hidden;
    width: 150px;
   }
   .project {
    overflow: hidden;
    width: 7%;
    text-align: center;
   }
   .stage {
    width: 5%;
    text-align: center;
   }
   .beforestart, .confirmquestion, .solution, .product, .test, .preview, .result, .p{
    width: 3%;
    text-align: center;
   } 
   .lastcomment {
    overflow: hidden;
    width: 7%;
    text-align: center;
   }
   .taskmanager {
    visibility: hidden;
    position: fixed; 
    top: 50px; 
    left:1210px; 
    width: 200px; 
    height:400px; 
    border: 1px solid;
    background: white;
   }
   .activemanager {
    position: fixed; 
    top: 50px; 
    left:510px; 
    width: 220px; 
    min-height:400px;
    border: 1px solid;
    z-index:3;
    background: white;
   }

   </style>
</head>
<body>
<div id="myTabContent" style="width: 1200px; position: absolute">
   <table border=1 id="table">  
   </table>
</div>
 <div style="width: 300px; position: absolute; left: 1200px;">
   <div style="position: absolute; height: 80px; ">
   <p id="time"></p>
   </div>
    <div class="taskmanager" id="taskmanager">
    <div >
    <p align="center" style="font-size: 15px;"><b>任务管理</b></p>
    <p>任务编号: <select id="manager" style="width:100px;"><option>请选择编号</option></select></p>
    <p>任务名称:</p><span id='taskname' style="position:absolute; left: 70px; top: 60px;"></span>
    <p>月份</p><input id="month" style="width:50px;"/>
    </div>
    <div style="height: 30px; border: 1px solid grey; ">
    <p style="    position: absolute;">暂停: <input type="text" id="mpause" style="width: 50px;"/></p>
    <p style="    position: absolute;left: 120px;">评分: <input type="text" id="mscore" style="width: 50px;"/></p>
    </div>
    <div style="min-height: 50px;">
    <div style="width: 218px;min-height: 50px;border: 1px solid grey;">
  <p style="position: absolute;">产品干系人: <select id="product" style="width: 80px;"></select><i class="icon-plus pointer"></i></p>
  <p style="position: absolute; margin-top: 20px; ">p级: <input type="text" id="pP" style="width: 50px;"/></p>
  <p style="position: absolute; margin-top: 20px; margin-left:120px;">工期: <input type="text" id="pday" style="width: 50px;"/></p>
  </div>

  </div> -->
  </div>
  <div style="min-height: 50px;">
  <div style="width: 218px;min-height: 50px;border: 1px solid grey;">
  <p style="position: absolute;">技术干系人: <select id="technology" style="width: 80px; "></select></p>
  <p style="position: absolute; margin-top: 20px; ">p级: <input type="text" id="tP" style="width: 50px;"/></p>
  <p style="position: absolute; margin-top: 20px; margin-left:120px;">工期: <input type="text" id="tday" style="width: 50px;"/></p>
  </div>

  <div style="margin-top: 10px; ">
  <button id="submit">提交</button>
  <button id="cancel">取消</button>
  </div>
    </div>
    </div>
</body>
</html>
