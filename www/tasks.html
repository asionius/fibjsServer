<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <title>baoz的teambition版页</title>
   <link href="./css/bootstrap.min.css" rel="stylesheet">
   <link href="./css/font-awesome.min.css" rel="stylesheet">
   <script src="./js/jquery.min.js"></script>
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/handle1.js" type="text/javascript"></script>
   <style>
   table {
    table-layout: fixed;
    width: 1200px;
    font-size: 10px;
   }
   tr {
    height: 20px;
    white-space:nowrap;
    overflow: hidden;
   }
   td {
    overflow: hidden;
   }
   a {
    color: #333;
   }
   #time{
    padding-top: 5px; 
    height: 30px;
    font-size: 10px;
   }
   #thead {
    height: 20px;
   }
   .index {
    width: 40px;
    text-align: center;
   }
   .priority {
    width: 40px;
    text-align: center;
   }
   .pause {
    width: 40px;
   }
   .due {
    overflow: hidden;
    width: 70px;
   }
   .executor {
    width: 5%;
    text-align: center;
   }
   .taskname .subtasks{
    overflow: hidden;
    width: 150px;
   }
   .project {
    overflow: hidden;
    width: 7%;
    text-align: center;
   }
   .stage {
    width: 5%;
    text-align: center;
   }
   .beforestart, .confirmquestion, .solution, .product, .test, .preview, .result, .p{
    width: 3%;
    text-align: center;
   } 
   .lastcomment {
    overflow: hidden;
    width: 7%;
    text-align: center;
   }
   .taskmanager {
    visibility: hidden;
    position: fixed; 
    top: 50px; 
    left:1210px; 
    width: 200px; 
    height:400px; 
    border: 1px solid;
    background: white;
   }
   .activemanager {
    /*box-shadow: #666 0px 0px 10px;*/
    box-shadow: 0 0 10px #000;
    -moz-box-shadow: #666 0px 0px 10px; 
    position: fixed; 
    top: 50px; 
    left:410px; 
    width: 380px; 
    min-height:400px;
    border: 1px solid;
    z-index:4;
    background-color: #F9F9F9;
   }
   .subtasks {
    min-height: 50px;
    border: 1px solid grey;
   }
   .subtitle {
    position: absolute;
    width: 370px;
   }
   .submonth {
    position: absolute; 
    margin-top: 20px; 
   }
   .subpJ {
    position: absolute; 
    margin-top: 20px; 
    margin-left:80px;
   }
   .subscore {
    position: absolute; 
    margin-top: 20px; 
    margin-left:160px;
   }
   .subpause {
    position: absolute; 
    margin-top: 20px; 
    margin-left:250px;
   }

   </style>
</head>
<body>
<div id="myTabContent" style="width: 1200px; position: absolute">
   <table border=1 id="table">  
   </table>
</div>
 <div style="width: 300px; position: absolute; left: 1200px;">
   <div style="position: absolute; height: 80px; ">
   <p id="time"></p>
   </div>
    <div class="taskmanager" id="taskmanager">
    <div style="min-height: 100px;">
    <p align="center" style="font-size: 15px;"><b>任务管理</b></p>
    <p>任务编号: <select id="manager" style="width:100px;"><option>请选择编号</option></select></p>
    <p>任务名称:</p><span id='taskname' style="position:absolute; left: 70px; top: 60px;"></span>
    </div>
    <div style="height: 30px;"> 
    <p style="position: absolute;">月份<input id="mmonth" type="text" style="width:50px;"/></p>
    <p style="position: absolute; margin-left:80px; ">p级<input type="text" id="mpj" style="width: 50px;"/></p>
    <p style="position: absolute;  margin-left:160px;">评分<input type="text" id="mscore" style="width: 50px;"/></p>
    <p style="position: absolute;  margin-left:250px;">暂停<input type="text" id="mpause" style="width: 50px;"/></p>
    </div>

    <div id="subtasks" style="min-height: 50px;">
  </div>
  <div style="margin-top: 10px; ">
  <button id="submit">提交</button>
  <button id="cancel">取消</button>
  </div>
    </div>
    </div>
</body>
</html>
